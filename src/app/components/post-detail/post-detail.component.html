<div class="post-details">
    <div class="post-details-container">
      <a href="/" class="back-button">&larr; Back to Posts</a>
      <h3><a href="/posts/{{ post?.id }}"> {{ post?.title }} </a></h3>
      <p>by {{ post?.firstName }} {{ post?.lastName }}; on {{ post?.dateCreated }}</p>
      <p>{{ post?.body }}</p>
    </div>
</div>
